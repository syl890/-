<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript 核心语法学习一</title>
    <script>
        let a = 100
        // alert(a)
        console.log(a)
        const api_key = '123456789'
        console.log(api_key)
        console.log(typeof a,typeof api_key,typeof true)
        let b = '1'
        console.log(typeof b)
        console.log(a+Number(b))
        let c='100'
        console.log(typeof a,typeof c)
        console.log(a==c)
        console.log(a===c)
        // 分支语句
       let current_time = '11:40'
        if (current_time == '12:20') {
            console.log('冲啊！')
        }else{
            console.log('不冲了！')
        }
        // for循环
        for (let i = 1; i <= 10; i++) {
            console.log(i)

        }
        // while循环
        let hug = 100
        while(hug>0){
            console.log('死循环....')
            hug =hug -10
            
        }
        // 函数
        function intro(){
            console.log('我是一个函数')
        }
        intro()
        function intro2(content){
            console.log('一下是我介绍的内容：'+String(content))
            intro2('我是一个函数')
            intro()
        function intro3(content1,content2){
            console.log('一下是我介绍的内容：'+String(content1)+String(content2))
        }
            intro3('我是一个函数1','函数2',888)
            function intro4(content){
                console.log('content')
                return content + '这是返回值'
            }
            intro4('带返回值的函数')
            let result = intro4('带返回值的函数')
            console.log(result)

        }

    </script>
