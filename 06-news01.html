<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript语法练习2</title>
    <script>
        // 类和对象
        // 1.定义一个类
        class Student {
            // 构造函数
            constructor(name, age,school,grade) {
                this.name = name;
                this.age = age;
                this.school = school;
                this.grade = grade;
            }
        //     方法
        learn(subject="语文") {
            console.log(`${this.name}正在学习${subject},真棒！`);
        }
        exam() {
            console.log(`${this.name} + 正在考试`);
        }
        // 2.创建对象
        // 原代码所在位置存在代码块未闭合问题，补充闭合括号
        }
        let xiaoh = new Student("张三", 18, "清华大学", "大一");
        xiaoh.learn("数学");
        xiaoh.exam();
       
        
        class undergraduate extends Student {
            constructor(name, age, school, grade, major,experience) {
                super(name, age, school, grade);
                this.major = major;
                this.experience = experience;
            } 
            intern(corp) {
                console.log(`${this.name}正在${corp}实习,获得经验值1000`); 
                console.log(super.learn());                     
            }
        }

        let xiaoh2 = new undergraduate("张三", 18, "清华大学", "大一", "计算机科学", "1年");
        // 修改此处，使用 xiaoh2 调用 intern 方法
        xiaoh2.intern("百度");
        
        // 回调函数，函数作为参数传递给另一个函数
        console.log("3333");

        setTimeout(function() {console.log("4444"); }, 1000);
        console.log("5555");

        
        
    
    </script>
</head>
<body>
    <h1 id="demo" onclick="alert('你点我干啥！')">这是一个标题的原始内容</h1>
    <div id="tooltip" style="display: none; position: absolute; background: #333; color: white; padding: 5px; border-radius: 3px;"></div>
    <div>;;;;
        
        <p> <id="anotherp">这是一个段落的原始内容</p>
    </div>

    <script>
       let myh1 = document.getElementById("demo");
       const tooltip = document.getElementById("tooltip");
       
       console.log(myh1);
       // 1.修改h1的内容
       myh1.innerHTML = "这是来自脚本的动态内容";
    //    2.改变元素的内容
       myh1.style.color = "blue";
    //    3.添加事件
       myh1.onclick = function() {
           alert("你好呀！");
       }
       
       // 添加鼠标悬停事件
       myh1.addEventListener('mouseover', function(e) {
           tooltip.textContent = "你喜欢的电影是什么";
           tooltip.style.display = 'block';
           tooltip.style.left = e.pageX + 'px';
           tooltip.style.top = (e.pageY + 20) + 'px';
       });
       
       myh1.addEventListener('mouseout', function() {
           tooltip.style.display = 'none';
       });

       window.onload = function() {
           alert("页面加载完成");
       }
    </script>
</body>
</html>
